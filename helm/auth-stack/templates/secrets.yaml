# MariaDB Secret
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "auth-stack.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded values
  root-password: {{ .Values.mariadb.auth.rootPassword | b64enc | quote }}
  database: {{ .Values.mariadb.auth.database | b64enc | quote }}
  username: {{ .Values.mariadb.auth.username | b64enc | quote }}
  password: {{ .Values.mariadb.auth.password | b64enc | quote }}
---
# JWT Secret
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "auth-stack.labels" . | nindent 4 }}
type: Opaque
data:
  secret: {{ .Values.backend.secrets.jwtSecret | b64enc | quote }}
