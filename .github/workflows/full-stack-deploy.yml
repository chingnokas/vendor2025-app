name: ðŸš€ Full Stack Deploy (Infrastructure First)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      action:
        description: 'Action'
        required: true
        default: 'deploy'
        type: choice
        options:
        - deploy
        - destroy

env:
  TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}

jobs:
  # Job 1: Create Infrastructure with OpenTofu
  infrastructure:
    name: ðŸ—ï¸ Infrastructure (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      cluster_id: ${{ steps.cluster_info.outputs.cluster_id }}
      cluster_name: ${{ steps.cluster_info.outputs.cluster_name }}
      cluster_endpoint: ${{ steps.cluster_info.outputs.cluster_endpoint }}
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.8.2

      - name: ðŸ” Verify Token
        run: |
          if [ -z "$TF_VAR_do_token" ]; then
            echo "âŒ DigitalOcean token not found"
            exit 1
          fi
          echo "âœ… DigitalOcean token verified"

      - name: ðŸ—ï¸ Initialize OpenTofu
        working-directory: infrastructure
        run: |
          echo "ðŸ”§ Initializing OpenTofu..."
          timeout 120s tofu init -no-color -input=false
          echo "âœ… OpenTofu initialized"

      - name: âœ… Validate Configuration
        working-directory: infrastructure
        run: |
          echo "âœ… Validating configuration..."
          tofu validate

      - name: ðŸ“‹ Plan Infrastructure
        if: github.event.inputs.action == 'deploy'
        working-directory: infrastructure
        run: |
          echo "ðŸ“‹ Planning infrastructure for ${{ github.event.inputs.environment }}..."
          
          # Set variables based on environment
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            NODE_COUNT=3
            NODE_SIZE="s-4vcpu-8gb"
          else
            NODE_COUNT=2
            NODE_SIZE="s-2vcpu-4gb"
          fi
          
          tofu plan -no-color \
            -var="cluster_name=auth-stack-${{ github.event.inputs.environment }}" \
            -var="node_count=${NODE_COUNT}" \
            -var="node_size=${NODE_SIZE}" \
            -var="region=nyc1" \
            -out=tfplan

      - name: ðŸš€ Apply Infrastructure
        if: github.event.inputs.action == 'deploy'
        working-directory: infrastructure
        run: |
          echo "ðŸš€ Creating infrastructure..."
          tofu apply -auto-approve -no-color tfplan
          echo "âœ… Infrastructure created successfully"

      - name: ðŸ“¤ Get Cluster Info
        if: github.event.inputs.action == 'deploy'
        id: cluster_info
        working-directory: infrastructure
        run: |
          echo "ðŸ“¤ Getting cluster information..."
          
          CLUSTER_ID=$(tofu output -raw cluster_id)
          CLUSTER_NAME=$(tofu output -raw cluster_name)
          CLUSTER_ENDPOINT=$(tofu output -raw cluster_endpoint)
          
          echo "cluster_id=${CLUSTER_ID}" >> $GITHUB_OUTPUT
          echo "cluster_name=${CLUSTER_NAME}" >> $GITHUB_OUTPUT
          echo "cluster_endpoint=${CLUSTER_ENDPOINT}" >> $GITHUB_OUTPUT
          
          echo "âœ… Cluster ID: ${CLUSTER_ID}"
          echo "âœ… Cluster Name: ${CLUSTER_NAME}"

      - name: ðŸ’¥ Destroy Infrastructure
        if: github.event.inputs.action == 'destroy'
        working-directory: infrastructure
        run: |
          echo "ðŸ’¥ Destroying infrastructure..."
          
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            NODE_COUNT=3
            NODE_SIZE="s-4vcpu-8gb"
          else
            NODE_COUNT=2
            NODE_SIZE="s-2vcpu-4gb"
          fi
          
          tofu destroy -auto-approve -no-color \
            -var="cluster_name=auth-stack-${{ github.event.inputs.environment }}" \
            -var="node_count=${NODE_COUNT}" \
            -var="node_size=${NODE_SIZE}" \
            -var="region=nyc1"
          
          echo "âœ… Infrastructure destroyed"

  # Job 2: Wait for Cluster to be Ready
  wait-for-cluster:
    name: â³ Wait for Cluster Ready
    runs-on: ubuntu-latest
    needs: infrastructure
    if: github.event.inputs.action == 'deploy'
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Tools
        run: |
          # Install doctl
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.104.0/doctl-1.104.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin
          
          # Configure doctl
          doctl auth init -t ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: â³ Wait for Cluster Ready
        run: |
          echo "â³ Waiting for cluster to be ready..."
          CLUSTER_ID="${{ needs.infrastructure.outputs.cluster_id }}"
          
          # Wait up to 8 minutes for cluster to be ready
          for i in {1..48}; do
            STATUS=$(doctl kubernetes cluster get $CLUSTER_ID --format Status --no-header)
            echo "Attempt $i/48: Cluster status is: $STATUS"
            
            if [ "$STATUS" = "running" ]; then
              echo "âœ… Cluster is ready!"
              break
            fi
            
            if [ $i -eq 48 ]; then
              echo "âŒ Cluster did not become ready in time"
              exit 1
            fi
            
            sleep 10
          done

      - name: ðŸ§ª Test Cluster Connection
        run: |
          echo "ðŸ§ª Testing cluster connection..."
          CLUSTER_ID="${{ needs.infrastructure.outputs.cluster_id }}"
          
          # Get kubeconfig
          doctl kubernetes cluster kubeconfig save $CLUSTER_ID
          
          # Test connection
          kubectl version --client
          kubectl get nodes
          kubectl cluster-info
          
          # Wait for nodes to be ready
          echo "â³ Waiting for nodes to be ready..."
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
          
          echo "âœ… Cluster is fully ready for deployments"

  # Job 3: Deploy Applications (Priority - Deploy First)
  deploy-applications:
    name: ðŸŽ¯ Deploy Applications
    runs-on: ubuntu-latest
    needs: [infrastructure, wait-for-cluster]
    if: github.event.inputs.action == 'deploy'
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Tools
        run: |
          # Install doctl and get kubeconfig
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.104.0/doctl-1.104.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin
          doctl auth init -t ${{ secrets.DIGITALOCEAN_TOKEN }}

          CLUSTER_ID="${{ needs.infrastructure.outputs.cluster_id }}"
          doctl kubernetes cluster kubeconfig save $CLUSTER_ID

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: ðŸŽ¯ Deploy Auth Stack
        run: |
          echo "ðŸŽ¯ Deploying auth-stack application..."

          helm upgrade --install auth-stack helm/auth-stack \
            --namespace auth-app \
            --create-namespace \
            --set monitoring.enabled=true \
            --set environment="${{ github.event.inputs.environment }}" \
            --wait \
            --timeout 8m

          echo "âœ… Auth-stack deployed"

      - name: ðŸ” Verify Applications
        run: |
          echo "ðŸ” Verifying application deployment..."

          # Check application pods
          kubectl get pods -n auth-app

          # Wait for applications to be ready
          kubectl wait --for=condition=Ready pods -l app=backend -n auth-app --timeout=300s
          kubectl wait --for=condition=Ready pods -l app=frontend -n auth-app --timeout=300s

          echo "âœ… Applications are ready"

  # Job 4: Deploy Monitoring (Parallel with Applications)
  deploy-monitoring:
    name: ðŸ“Š Deploy Monitoring
    runs-on: ubuntu-latest
    needs: [infrastructure, wait-for-cluster]
    if: github.event.inputs.action == 'deploy'
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Tools
        run: |
          # Install doctl
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.104.0/doctl-1.104.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin
          doctl auth init -t ${{ secrets.DIGITALOCEAN_TOKEN }}

          # Get kubeconfig
          CLUSTER_ID="${{ needs.infrastructure.outputs.cluster_id }}"
          doctl kubernetes cluster kubeconfig save $CLUSTER_ID

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: ðŸ“Š Deploy Monitoring Stack
        run: |
          echo "ðŸ“Š Deploying monitoring stack..."

          # Add Helm repositories
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

          # Deploy monitoring
          helm upgrade --install monitoring-stack helm/monitoring-stack \
            --namespace monitoring \
            --create-namespace \
            --wait \
            --timeout 10m

          echo "âœ… Monitoring stack deployed"

      - name: ðŸ” Verify Monitoring
        run: |
          echo "ðŸ” Verifying monitoring deployment..."

          # Check monitoring pods
          kubectl get pods -n monitoring

          # Wait for monitoring to be ready
          kubectl wait --for=condition=Ready pods -l app.kubernetes.io/name=prometheus -n monitoring --timeout=300s
          kubectl wait --for=condition=Ready pods -l app.kubernetes.io/name=grafana -n monitoring --timeout=300s

          echo "âœ… Monitoring is ready"
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Tools
        run: |
          # Install doctl and get kubeconfig
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.104.0/doctl-1.104.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin
          doctl auth init -t ${{ secrets.DIGITALOCEAN_TOKEN }}
          
          CLUSTER_ID="${{ needs.infrastructure.outputs.cluster_id }}"
          doctl kubernetes cluster kubeconfig save $CLUSTER_ID

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: ðŸŽ¯ Deploy Auth Stack
        run: |
          echo "ðŸŽ¯ Deploying auth-stack application..."
          
          helm upgrade --install auth-stack helm/auth-stack \
            --namespace auth-app \
            --create-namespace \
            --set monitoring.enabled=true \
            --set environment="${{ github.event.inputs.environment }}" \
            --wait \
            --timeout 8m
          
          echo "âœ… Auth-stack deployed"

      - name: ðŸ” Verify Applications
        run: |
          echo "ðŸ” Verifying application deployment..."
          
          # Check application pods
          kubectl get pods -n auth-app
          
          # Wait for applications to be ready
          kubectl wait --for=condition=Ready pods -l app=backend -n auth-app --timeout=300s
          kubectl wait --for=condition=Ready pods -l app=frontend -n auth-app --timeout=300s
          
          echo "âœ… Applications are ready"

  # Job 5: Final Verification
  verify-deployment:
    name: âœ… Verify Full Stack
    runs-on: ubuntu-latest
    needs: [infrastructure, wait-for-cluster, deploy-applications, deploy-monitoring]
    if: github.event.inputs.action == 'deploy'
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Tools
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.104.0/doctl-1.104.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin
          doctl auth init -t ${{ secrets.DIGITALOCEAN_TOKEN }}
          
          CLUSTER_ID="${{ needs.infrastructure.outputs.cluster_id }}"
          doctl kubernetes cluster kubeconfig save $CLUSTER_ID

      - name: âœ… Final Verification
        run: |
          echo "âœ… Running final verification..."
          
          echo "ðŸ“Š Cluster Status:"
          kubectl get nodes
          
          echo "ðŸ“Š Monitoring Status:"
          kubectl get pods -n monitoring
          
          echo "ðŸ“Š Application Status:"
          kubectl get pods -n auth-app
          
          echo "ðŸ“Š Services:"
          kubectl get svc -n monitoring
          kubectl get svc -n auth-app
          
          echo "âœ… Full stack verification complete"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸŽ‰ Full Stack Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ needs.infrastructure.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… All components deployed and verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ï¸ **Infrastructure:** âœ… Ready" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Monitoring:** âœ… Prometheus + Grafana deployed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Applications:** âœ… Auth-stack deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Access Instructions:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Get kubeconfig" >> $GITHUB_STEP_SUMMARY
          echo "doctl kubernetes cluster kubeconfig save ${{ needs.infrastructure.outputs.cluster_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Access Grafana" >> $GITHUB_STEP_SUMMARY
          echo "kubectl port-forward -n monitoring svc/monitoring-stack-grafana 3001:80" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Access your app" >> $GITHUB_STEP_SUMMARY
          echo "kubectl port-forward -n auth-app svc/frontend-service 8080:8080" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’° **Cost:** Remember to destroy when done testing!" >> $GITHUB_STEP_SUMMARY
