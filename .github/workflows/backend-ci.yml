name: 🚀 Backend CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  backend-ci:
    name: 🔧 Backend Build & Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: 🧪 Run tests (if available)
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test
          else
            echo "ℹ️ No tests found, skipping test step"
          fi

      - name: 🔍 Lint code (if available)
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "ℹ️ No linting configured, skipping lint step"
          fi

      - name: 🔐 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🔨 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: 🔍 Security scan with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 📊 Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: 🔄 Update Helm values
        if: github.ref == 'refs/heads/main'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Update backend image tag in Helm values (only in backend section)
          sed -i "/backend:/,/mariadb:/ { /tag:/ s|tag: .*|tag: main-${{ github.sha }}|; }" helm/auth-stack/values.yaml
          
          # Check if there are changes
          if git diff --quiet helm/auth-stack/values.yaml; then
            echo "ℹ️ No changes to commit"
          else
            git add helm/auth-stack/values.yaml
            git commit -m "🤖 Update backend image to ${{ github.sha }} - Updated Helm values for ArgoCD auto-deployment"
            
            git push
            echo "✅ Pushed updated manifests - ArgoCD will now pull changes"
          fi

      - name: 🎯 Trigger ArgoCD sync (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🔄 Backend image updated to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"
          echo "📡 ArgoCD will automatically detect and pull these changes"
          
          # Uncomment below if you have ArgoCD API access configured
          # curl -X POST \
          #   -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
          #   -H "Content-Type: application/json" \
          #   "${{ secrets.ARGOCD_SERVER }}/api/v1/applications/auth-stack-frontend/sync" \
          #   -d '{"prune": false, "dryRun": false, "strategy": {"hook": {"force": false}}}'
