name: ğŸš€ Full Stack CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'backend/**'
      - 'helm/**'
      - '.github/workflows/full-stack-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'backend/**'
      - 'helm/**'
  workflow_run:
    workflows: ["ğŸ—ï¸ Infrastructure CI/CD with OpenTofu"]
    types:
      - completed
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  BACKEND_IMAGE: ${{ github.repository }}/backend

jobs:
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      helm-changed: ${{ steps.changes.outputs.helm }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'angular.json'
              - 'package.json'
              - 'Dockerfile'
            backend:
              - 'backend/**'
            helm:
              - 'helm/**'

  frontend-build:
    name: ğŸ¨ Frontend Build & Deploy
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Angular application
        run: npm run build

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ” Security scan with Trivy (Frontend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
        continue-on-error: true

      - name: ğŸ“Š Upload Frontend Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'

      - name: ï¿½ Update Helm values
        if: github.ref == 'refs/heads/main'
        run: |
          NEW_TAG="main-${{ github.sha }}"
          sed -i "/frontend:/,/backend:/ { /tag:/ s|tag: .*|tag: $NEW_TAG|; }" helm/auth-stack/values.yaml

  backend-build:
    name: ğŸ”§ Backend Build & Deploy
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ” Security scan with Trivy (Backend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
        continue-on-error: true

      - name: ğŸ“Š Upload Backend Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

      - name: ğŸ”„ Update Helm values
        if: github.ref == 'refs/heads/main'
        run: |
          NEW_TAG="main-${{ github.sha }}"
          sed -i "/backend:/,/mariadb:/ { /tag:/ s|tag: .*|tag: $NEW_TAG|; }" helm/auth-stack/values.yaml

  check-infrastructure:
    name: ğŸ” Check Infrastructure Status
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run' || github.ref == 'refs/heads/main'
    outputs:
      infrastructure-ready: ${{ steps.check.outputs.ready }}
      environment: ${{ steps.env.outputs.environment }}
    
    steps:
      - name: ğŸŒ Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Check infrastructure workflow status
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "ready=true" >> $GITHUB_OUTPUT
              echo "âœ… Infrastructure workflow completed successfully"
            else
              echo "ready=false" >> $GITHUB_OUTPUT
              echo "âŒ Infrastructure workflow failed or was cancelled"
            fi
          else
            # For direct pushes, assume infrastructure is ready
            echo "ready=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Direct push - assuming infrastructure is ready"
          fi

  deploy:
    name: ğŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build, backend-build, check-infrastructure]
    if: |
      always() &&
      needs.check-infrastructure.outputs.infrastructure-ready == 'true' &&
      (needs.frontend-build.result == 'success' || needs.frontend-build.result == 'skipped') &&
      (needs.backend-build.result == 'success' || needs.backend-build.result == 'skipped') &&
      (needs.frontend-build.result == 'success' || needs.backend-build.result == 'success' || needs.detect-changes.outputs.helm-changed == 'true')
    
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¥ Try to download kubeconfig from infrastructure workflow
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: kubeconfig-${{ needs.check-infrastructure.outputs.environment }}
          path: ./
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup kubectl (if kubeconfig available)
        if: hashFiles('kubeconfig-*.yaml') != ''
        run: |
          # Find the kubeconfig file
          KUBECONFIG_FILE=$(find . -name "kubeconfig-*.yaml" | head -1)
          if [ -n "$KUBECONFIG_FILE" ]; then
            echo "KUBECONFIG=$KUBECONFIG_FILE" >> $GITHUB_ENV
            echo "âœ… Using kubeconfig from infrastructure workflow"
            kubectl cluster-info
          else
            echo "âš ï¸ No kubeconfig found - will update manifests only"
          fi

      - name: ğŸ”„ Pull latest changes and handle conflicts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pull latest changes with rebase to handle conflicts
          git pull --rebase origin main || {
            echo "âš ï¸ Merge conflicts detected, resolving..."
            git status
            # Reset to latest main if conflicts are too complex
            git rebase --abort
            git reset --hard origin/main
            git pull origin main
          }

      - name: ğŸ”„ Update Helm values (consolidated)
        if: github.ref == 'refs/heads/main'
        run: |
          UPDATED=false
          
          # Update frontend if it was built
          if [ "${{ needs.frontend-build.result }}" = "success" ]; then
            NEW_TAG="main-${{ github.sha }}"
            sed -i "/frontend:/,/backend:/ { /tag:/ s|tag: .*|tag: $NEW_TAG|; }" helm/auth-stack/values.yaml
            echo "âœ… Updated frontend tag to $NEW_TAG"
            UPDATED=true
          fi
          
          # Update backend if it was built
          if [ "${{ needs.backend-build.result }}" = "success" ]; then
            NEW_TAG="main-${{ github.sha }}"
            sed -i "/backend:/,/mariadb:/ { /tag:/ s|tag: .*|tag: $NEW_TAG|; }" helm/auth-stack/values.yaml
            echo "âœ… Updated backend tag to $NEW_TAG"
            UPDATED=true
          fi
          
          echo "UPDATED=$UPDATED" >> $GITHUB_ENV

      - name: ğŸš€ Deploy to cluster (if kubeconfig available)
        if: env.KUBECONFIG != '' && github.ref == 'refs/heads/main' && env.UPDATED == 'true'
        run: |
          echo "ğŸš€ Deploying applications to cluster..."
          
          # Setup Helm
          curl https://get.helm.sh/helm-v3.14.0-linux-amd64.tar.gz | tar xz
          sudo mv linux-amd64/helm /usr/local/bin/
          
          # Deploy auth-stack application
          helm upgrade --install auth-stack ./helm/auth-stack \
            --namespace auth-app \
            --create-namespace \
            --values helm/auth-stack/values-${{ needs.check-infrastructure.outputs.environment }}.yaml \
            --set global.environment=${{ needs.check-infrastructure.outputs.environment }} \
            --wait --timeout=10m
          
          echo "âœ… Applications deployed successfully!"

      - name: ğŸ“¤ Commit updated manifests
        if: github.ref == 'refs/heads/main' && env.UPDATED == 'true'
        run: |
          if git diff --quiet helm/auth-stack/values.yaml; then
            echo "â„¹ï¸ No changes to commit"
          else
            git add helm/auth-stack/values.yaml
            
            # Create comprehensive commit message
            COMMIT_MSG="ğŸ¤– Update application images to ${{ github.sha }}"
            if [ "${{ needs.frontend-build.result }}" = "success" ]; then
              COMMIT_MSG="$COMMIT_MSG - Frontend"
            fi
            if [ "${{ needs.backend-build.result }}" = "success" ]; then
              COMMIT_MSG="$COMMIT_MSG - Backend"
            fi
            
            git commit -m "$COMMIT_MSG"
            
            # Retry push with exponential backoff
            for i in {1..3}; do
              if git push; then
                echo "âœ… Pushed updated manifests - ArgoCD will now pull changes"
                break
              else
                echo "âš ï¸ Push failed, attempt $i/3. Retrying in $((i*2)) seconds..."
                sleep $((i*2))
                git pull --rebase origin main
              fi
            done
          fi

      - name: ğŸ” Verify ArgoCD Sync (if available)
        if: env.KUBECONFIG != '' && github.ref == 'refs/heads/main' && env.UPDATED == 'true'
        continue-on-error: true
        run: |
          echo "ğŸ” Checking ArgoCD application status..."
          
          # Wait for ArgoCD to detect changes (30 seconds)
          sleep 30
          
          # Check if ArgoCD namespace exists
          if kubectl get namespace argocd &> /dev/null; then
            # Check application sync status
            kubectl get applications -n argocd -o wide || echo "âš ï¸ ArgoCD applications not found"
            
            # Try to sync the application
            if kubectl get application auth-stack -n argocd &> /dev/null; then
              echo "ğŸ”„ Triggering ArgoCD sync..."
              kubectl patch application auth-stack -n argocd --type merge -p '{"operation":{"sync":{"syncStrategy":{"hook":{"force":true}}}}}'
            fi
          else
            echo "â„¹ï¸ ArgoCD not installed - manual deployment required"
          fi

      - name: ğŸš¨ Rollback on Failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          echo "ğŸš¨ Deployment failed - attempting rollback..."
          
          # Get the previous commit
          PREV_COMMIT=$(git log --oneline -n 2 | tail -1 | cut -d' ' -f1)
          
          if [ ! -z "$PREV_COMMIT" ]; then
            echo "ğŸ”„ Rolling back to commit: $PREV_COMMIT"
            
            # Reset helm values to previous state
            git checkout $PREV_COMMIT -- helm/auth-stack/values.yaml
            
            # Commit rollback
            git add helm/auth-stack/values.yaml
            git commit -m "ğŸš¨ Rollback: Deployment failed for ${{ github.sha }}"
            git push
            
            echo "âœ… Rollback completed"
          else
            echo "âŒ Cannot determine previous commit for rollback"
          fi
