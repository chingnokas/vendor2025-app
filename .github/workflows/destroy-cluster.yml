name: ğŸ’¥ Destroy Cluster

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: 'Cluster name to destroy'
        required: true
        default: 'auth-stack-staging'
        type: string
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}

jobs:
  destroy:
    name: ğŸ’¥ Destroy Infrastructure
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.inputs.confirm == 'destroy'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.8.2

      - name: ğŸ” Verify Token
        run: |
          if [ -z "$TF_VAR_do_token" ]; then
            echo "âŒ DigitalOcean token not found"
            exit 1
          fi
          echo "âœ… DigitalOcean token verified"

      - name: ğŸ—ï¸ Initialize OpenTofu
        working-directory: infrastructure
        run: |
          echo "ğŸ”§ Initializing OpenTofu..."
          timeout 120s tofu init -no-color -input=false
          echo "âœ… OpenTofu initialized"

      - name: ğŸ“‹ Show Current State
        working-directory: infrastructure
        run: |
          echo "ğŸ“‹ Current infrastructure state:"
          tofu state list || echo "No state found"

      - name: ğŸ’¥ Destroy Infrastructure
        working-directory: infrastructure
        run: |
          echo "ğŸ’¥ Destroying cluster: ${{ github.event.inputs.cluster_name }}"
          
          tofu destroy -auto-approve -no-color \
            -var="cluster_name=${{ github.event.inputs.cluster_name }}" \
            -var="node_count=2" \
            -var="node_size=s-2vcpu-4gb" \
            -var="region=nyc1"
          
          echo "âœ… Infrastructure destroyed successfully"

      - name: ğŸ§¹ Clean State
        working-directory: infrastructure
        run: |
          echo "ğŸ§¹ Verifying cleanup..."
          tofu state list || echo "âœ… No resources remaining"

      - name: ğŸ“Š Summary
        run: |
          echo "## ğŸ’¥ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Cluster Destroyed:** ${{ github.event.inputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Complete" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Cost Impact:** No more charges for this cluster" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ¯ **Verification:**" >> $GITHUB_STEP_SUMMARY
          echo "- Check your DigitalOcean dashboard to confirm cluster is gone" >> $GITHUB_STEP_SUMMARY
          echo "- No more monthly charges for this infrastructure" >> $GITHUB_STEP_SUMMARY

  safety-check:
    name: ğŸ›¡ï¸ Safety Check
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm != 'destroy'
    
    steps:
      - name: ğŸ›¡ï¸ Safety Check Failed
        run: |
          echo "âŒ Safety check failed"
          echo "You must type 'destroy' in the confirm field to proceed"
          echo "This prevents accidental infrastructure destruction"
          exit 1
