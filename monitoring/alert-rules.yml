# Prometheus Alert Rules for Auth Stack
groups:
  - name: auth-stack-alerts
    rules:
      # Application Health Alerts
      - alert: AuthBackendDown
        expr: up{job="auth-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Auth backend service is down"
          description: "Auth backend has been down for more than 1 minute. Service: {{ $labels.instance }}"

      - alert: AuthFrontendDown
        expr: up{job="auth-frontend"} == 0
        for: 1m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "Auth frontend service is down"
          description: "Auth frontend has been down for more than 1 minute. Service: {{ $labels.instance }}"

      - alert: DatabaseDown
        expr: up{job="mariadb"} == 0
        for: 30s
        labels:
          severity: critical
          service: database
        annotations:
          summary: "MariaDB database is down"
          description: "MariaDB database has been down for more than 30 seconds"

      # Performance Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="auth-backend"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s, which is above 1 second threshold"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="auth-backend",status=~"5.."}[5m]) / rate(http_requests_total{job="auth-backend"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} which is above 5% threshold"

      # Resource Usage Alerts
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{namespace="auth-app"}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for container {{ $labels.container }} in pod {{ $labels.pod }}"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{namespace="auth-app"} / container_spec_memory_limit_bytes{namespace="auth-app"} * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for container {{ $labels.container }} in pod {{ $labels.pod }}"

      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{namespace="auth-app"}[15m]) > 0
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"

      # Kubernetes Infrastructure Alerts
      - alert: KubernetesNodeDown
        expr: up{job="kubernetes-nodes"} == 0
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Kubernetes node is down"
          description: "Kubernetes node {{ $labels.instance }} has been down for more than 5 minutes"

      - alert: KubernetesAPIServerDown
        expr: up{job="kubernetes-apiservers"} == 0
        for: 1m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Kubernetes API server is down"
          description: "Kubernetes API server has been down for more than 1 minute"

      - alert: DeploymentReplicasMismatch
        expr: kube_deployment_spec_replicas{namespace="auth-app"} != kube_deployment_status_available_replicas{namespace="auth-app"}
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Deployment replicas mismatch"
          description: "Deployment {{ $labels.deployment }} has {{ $labels.spec_replicas }} desired but {{ $labels.available_replicas }} available replicas"

      - alert: PodNotReady
        expr: kube_pod_status_ready{condition="false",namespace="auth-app"} == 1
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Pod is not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 10 minutes"

      # DigitalOcean Specific Alerts
      - alert: LoadBalancerDown
        expr: probe_success{job="blackbox"} == 0
        for: 2m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Load balancer health check failed"
          description: "Load balancer {{ $labels.instance }} health check has been failing for more than 2 minutes"

      # Monitoring Stack Health
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 1m
        labels:
          severity: critical
          service: monitoring
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus has been down for more than 1 minute"

      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 2m
        labels:
          severity: warning
          service: monitoring
        annotations:
          summary: "Grafana is down"
          description: "Grafana has been down for more than 2 minutes"

      # Storage Alerts
      - alert: PersistentVolumeClaimPending
        expr: kube_persistentvolumeclaim_status_phase{phase="Pending",namespace="auth-app"} == 1
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "PVC is pending"
          description: "PVC {{ $labels.persistentvolumeclaim }} in namespace {{ $labels.namespace }} is pending for more than 5 minutes"

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 85% on {{ $labels.instance }} mount {{ $labels.mountpoint }}"

      # Database Specific Alerts
      - alert: MariaDBConnectionsHigh
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "MariaDB connections are high"
          description: "MariaDB connections are above 80% of max connections ({{ $value | humanizePercentage }})"

      - alert: MariaDBSlowQueries
        expr: rate(mysql_global_status_slow_queries[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "MariaDB slow queries detected"
          description: "MariaDB slow query rate is {{ $value }} queries per second"

      # Storage Alerts
      - alert: PersistentVolumeSpaceRunningLow
        expr: kubelet_volume_stats_available_bytes{namespace="auth-app"} / kubelet_volume_stats_capacity_bytes{namespace="auth-app"} * 100 < 20
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Persistent volume space running low"
          description: "Volume {{ $labels.persistentvolumeclaim }} has only {{ $value }}% space remaining"

      # Security Alerts
      - alert: TooManyFailedLogins
        expr: rate(http_requests_total{job="auth-backend",endpoint="/api/auth/login",status="401"}[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of failed login attempts"
          description: "Failed login rate is {{ $value }} attempts per second, possible brute force attack"

      - alert: UnauthorizedAPIAccess
        expr: rate(http_requests_total{job="auth-backend",status="403"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of unauthorized API access attempts"
          description: "Unauthorized access rate is {{ $value }} attempts per second"

  - name: kubernetes-system-alerts
    rules:
      # Kubernetes System Alerts
      - alert: KubernetesNodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Kubernetes node not ready"
          description: "Node {{ $labels.node }} has been not ready for more than 5 minutes"

      - alert: KubernetesPodNotReady
        expr: kube_pod_status_ready{namespace="auth-app",condition="true"} == 0
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Kubernetes pod not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 5 minutes"

      - alert: KubernetesDeploymentReplicasMismatch
        expr: kube_deployment_spec_replicas{namespace="auth-app"} != kube_deployment_status_replicas_available{namespace="auth-app"}
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Kubernetes deployment replicas mismatch"
          description: "Deployment {{ $labels.deployment }} has {{ $value }} replicas available, but {{ $labels.spec_replicas }} were requested"